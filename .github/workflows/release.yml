name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure npm authentication for Bun
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          chmod 600 ~/.npmrc

      - name: Ensure npm scope exists (create if needed)
        run: |
          # Check if scope exists by trying to view a package
          if ! npm view @gannicus/core 2>/dev/null; then
            echo "Scope @gannicus does not exist, creating it by publishing first package..."
            # Build and publish @gannicus/core first to create the scope
            # This will create the scope automatically when publishing with --access public
            cd packages/core
            bun run build
            # Use Bun to publish directly - this creates the scope automatically
            bun publish --access public || {
              echo "First publish may have failed, but scope should be created. Continuing..."
            }
            cd ../..
            # Wait a moment for npm to register the scope
            sleep 2
          else
            echo "Scope @gannicus already exists, skipping creation"
          fi

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun run release
          version: bun run changeset:version
          commit: 'chore: version packages'
          title: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

