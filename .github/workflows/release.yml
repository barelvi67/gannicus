name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure npm authentication for Bun
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          chmod 600 ~/.npmrc

      - name: Ensure npm scope exists
        run: |
          # Check if scope exists, if not create it by publishing a dummy package first
          # This is a workaround for npm's requirement that scopes exist before publishing
          if ! npm view @gannicus/core 2>/dev/null; then
            echo "Scope @gannicus does not exist, creating it..."
            # Create scope by attempting to publish (will fail but creates scope)
            # We'll use npm directly here since Bun might not handle scope creation
            cd packages/core
            bun run build
            npm publish --access public --dry-run || true
            cd ../..
          fi

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun run release
          version: bun run changeset:version
          commit: 'chore: version packages'
          title: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

